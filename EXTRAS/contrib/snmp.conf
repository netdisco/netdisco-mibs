###########################################################################
#   $Id$
#
#  Sample snmp.conf for using netdisco-mibs
#
#   Run the command 'snmpconf' for help generating a harder file
#                or 'man snmp.conf'
#
#   Usually you move this file to /usr/local/share/snmp/snmp.conf
#                              or ~/.snmp/snmp.conf
#
#  Netdisco users : You can get away without doing this step, this just
#                   makes sure you don't have any versions of these mibs
#                   in a system directory that is overriding our versions.
###########################################################################

# Your community string (only for non-netdisco use of the mibs)
#defcommunity          public

# Your SNMP Version (1|2c|3)  (ditto)
#defversion            2c

# Change /usr/local/netdisco to the directory you installed netdisco-mibs into
#        if using outside of netdisco.
mibdirs /usr/local/netdisco/mibs/rfc
mibdirs +/usr/local/netdisco/mibs/net-snmp
