# ^^ Remove or comment out the vendors you won't be using to save memory/time.
# Also, trying to load *all* mibs will probably result in errors with Net-SNMP
# because the combined number of Textual-Conventions in the MIBs is too large for
# default builds of Net-SNMP. This maximum is a compile-time option.
#
#       You always need rfc and net-snmp mibdirs

# Note 'mibdirs' seemed to be not working on Net-SNMP 5.0.6, other versions may be affected.
# To fix, comment out the above lines and do this instead:
#   (assuming this directory is /usr/local/netdisco/mibs)
#
#       cd /usr/local/share/snmp
#       mv mibs mibs.old
#       mkdir mibs 
#       cd mibs
#       ln -s /usr/local/netdisco/mibs/*/* .

# Versions 5.5+ no longer generate .index files in the mib directory
# instead it stores mib indexes in the /var/net-snmp/mib_indexes which
# may not be writable by non-root users.  Uncomment persistentDir to
# change the base where the mib_indexes directory will be created.
# This should only be needed by package maintainers.
#persistentDir /usr/local/netdisco/mibs

mibreplacewithlatest  yes
mibs ALL
